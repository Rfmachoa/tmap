name: Tmap Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java JDK
        uses: actions/setup-java@v3.3.0
        with:
          java-version: "17"
          distribution: "adopt"

      - name: Build APKs
        run: wget https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.7.0.jar

		
